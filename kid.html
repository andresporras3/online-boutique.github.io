<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids and Teens Clothing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container text-center">
        <img src="./images/kid-icon.png" alt="" />
        <h2>Kids and Teens Clothing</h2>
      </div>
    </nav>
    <!-- Cards-Catalogue -->
    <section class="p-5" id="gallery">
      <div class="container">
        <div class="row text-center g-4">
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/nike-shirt copy.jpg"
                  alt="shirtN"
                />
                <h3 class="mt-4">Nike T-shirt</h3>
                <p class="price">$ 19.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/cargo-pants.jpeg"
                  alt="trunks"
                />
                <h3 class="mt-4">Cargo Pants</h3>
                <p class="price">$ 20.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/winter-kid.jpeg"
                  alt="winter"
                />
                <h3 class="mt-4">Thermolite Winter Jacket</h3>
                <p class="price">$ 30.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row text-center g-4">
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/sports-kids copy.jpg"
                  alt="sportswear"
                />
                <h3 class="mt-4">Kids' Sportswear</h3>
                <p class="price">$ 29.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/champ-kid copy.jpg"
                  alt="hoodie"
                />
                <h3 class="mt-4">Kid's Champion Hoodie</h3>
                <p class="price">$ 39.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/bathing suit.jpeg"
                  alt="swim"
                />
                <h3 class="mt-4">Girl's Swimming Suit</h3>
                <p class="price">$ 25.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer">
      <footer class="p-5 text-white text-center position-relative">
        <div class="container">
          <h3>Continue Shopping</h3>

          <a href="index.html" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-left-circle h1 text-white"></i>
          </a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
