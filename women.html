<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Clothing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container text-center">
        <img src="./images/woman-icon.png" alt="" />
        <h2>Women's Clothing</h2>
      </div>
    </nav>
    <!-- Cards-Catalogue -->
    <section class="p-5" id="gallery">
      <div class="container">
        <div class="row text-center g-4">
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/dress copy.jpg"
                  alt="dress"
                />
                <h3 class="mt-4">Spring Dress</h3>
                <p class="price">$ 25.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="https://img.faberlic.com/medias/00711132-292Wx422H?context=bWFzdGVyfGltYWdlc3w2Nzc2NnxpbWFnZS9qcGVnfHN5cy1tYXN0ZXIvaW1hZ2VzL2hmZC9oZmIvaDAwLzkxMjQwODcxNjkwNTQvMDA3MTExMzJfMjkyV3g0MjJIfGFjZjc3YmRiNzYzMmExYTkxZThhNzhhYThkYmEzMjdjN2MxMWQ0ZmExMGNiZmRmYTUwYTQyMDkzZTljMjA4ZDE"
                  alt="jacket"
                />
                <h3 class="mt-4">Winter Jacket</h3>
                <p class="price">$ 30.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="https://en.bloomingdales.qa/dw/image/v2/BDSP_PRD/on/demandware.static/-/Sites-bloomingdales-master-catalog/default/dw93151f17/images/hi-res/BLM/Theory/214839416/214839416_IN.jpg?sw=282&sh=423&q=90"
                  alt="blazer"
                />
                <h3 class="mt-4">Women's Blazer</h3>
                <p class="price">$ 29.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row text-center g-4">
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/leggins.jpeg"
                  alt="leggins"
                />
                <h3 class="mt-4">Just Do It Leggins</h3>
                <p class="price">$ 14.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>

            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img
                  class="img-fluid"
                  src="./images/hoodie.jpeg"
                  alt="hoodie"
                />
                <h3 class="mt-4">Champion Women's Hoodie</h3>
                <p class="price">$ 39.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">

                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-light text-dark">
              <div class="card-body">
                <h3 class="card-title mb-3"></h3>
                <img class="img-fluid" src="./images/bikini.jpeg" alt="swim" />
                <h3 class="mt-4">Sports Bikini</h3>
                <p class="price">$ 40.99</p>
                <p class="sizes">S M L XL</p>
                <p>
                  <button type="button" class="btn btn-dark">
                    Add to Cart
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="container">
          <h3>Continue Shopping</h3>

          <a href="index.html" class="position-absolute bottom-0 end-0 p-5">

    ></script>

</html>
